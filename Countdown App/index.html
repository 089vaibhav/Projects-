<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 2026</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    color: #fff;
}

/* Countdown Container */
.countdown-container {
    text-align: center;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
}

/* Countdown Styling */
.countdown {
    display: flex;
    gap: 20px;
    justify-content: center;
}

.time-box {
    background: rgba(0, 0, 0, 0.2);
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.time-box span {
    display: block;
    font-size: 3rem;
    font-weight: bold;
}

.time-box p {
    margin-top: 10px;
    font-size: 1.2rem;
    text-transform: uppercase;
    letter-spacing: 2px;
}

    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown to 2026</h1>
        <div class="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
