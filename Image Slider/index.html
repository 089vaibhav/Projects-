<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Slider Container */
        .sliderContainer {
            width: 80%;
            max-width: 860px;
            overflow: hidden;
            position: relative;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }

        /* Slides */
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        /* Individual Slide */
        .slide {
            min-width: 100%;
            flex-shrink: 0;
            text-align: center;
        }

        /* Slide Image */
        .slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Navigation Buttons */
        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            outline: none;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="sliderContainer">
        <div class="slides">
            <div class="slide">
                <img src="https://imgs.search.brave.com/8OBCQYagWqKtkDzI46KcCmZ3Wxl2qUYRg-ZUW4Y55us/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJzLmNvbS9p/bWFnZXMvZmVhdHVy/ZWQvb25lLXBpZWNl/LTRrLXBpY3R1cmVz/LTEzajRlMW5uMXVh/aXo4Y2ouanBn" alt="">
            </div>
            <div class="slide">
                <img src="https://imgs.search.brave.com/5UqMYf4yg5dMNJClpDXKhFterflOQ93Rh8rvDhlhXZ4/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9zdGF0/aWMwLmdhbWVyYW50/aW1hZ2VzLmNvbS93/b3JkcHJlc3Mvd3At/Y29udGVudC91cGxv/YWRzLzIwMjQvMTIv/bHVmZnktb25lLXBp/ZWNlLmpwZw" alt="">
            </div>
            <div class="slide">
                <img src="https://imgs.search.brave.com/XtDrigcNgrXl3ufLkSFs9wdGd4UjYMmUwYnvaTMzxsA/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9zdGF0/aWMwLmdhbWVyYW50/aW1hZ2VzLmNvbS93/b3JkcHJlc3Mvd3At/Y29udGVudC91cGxv/YWRzLzIwMjQvMTEv/b25lLXBpZWNlLXdv/cnJpZWQtbHVmZnku/anBn" alt="">
            </div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll(".slide");

        function showSlides() {
            slides.forEach((slide, index) => {
                slide.style.display = index === slideIndex ? 'block' : 'none';
            });
        }

        function prevSlide() {
            slideIndex = (slideIndex - 1 + slides.length) % slides.length;
            showSlides();
        }

        function nextSlide() {
            slideIndex = (slideIndex + 1) % slides.length;
            showSlides();
        }

        // Initialize the slider
        showSlides();
    </script>
</body>
</html>
